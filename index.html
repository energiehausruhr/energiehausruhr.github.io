  <style>
    :root {
      --bg: #0b1220;
      --grid: rgba(255, 255, 255, 0.05);
      --line: rgba(200, 230, 255, 0.7);
      --accent: #b8f2ff;
      --text: #e9faff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, sans-serif;
    }

    /* üîπ –§–æ–Ω ‚Äî –º–∏–ª–ª–∏–º–µ—Ç—Ä–æ–≤–∫–∞ */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .text {
      position: relative;
      z-index: 3;
      text-align: center;
      user-select: none;
    }

    h1 {
      font-size: clamp(30px, 5vw, 60px);
      margin: 0;
      color: var(--accent);
      letter-spacing: 0.04em;
    }

    p {
      margin-top: 10px;
      opacity: 0.8;
      font-size: clamp(16px, 2vw, 22px);
    }

    .subtext {
      margin-top: 14px;
      font-size: clamp(14px, 1.8vw, 20px);
      color: rgba(233, 250, 255, 0.6);
      font-style: italic;
    }

    /* üîπ SVG-–∞–Ω–∏–º–∞—Ü–∏—è */
    .blueprint {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 1;
      opacity: 0.7;
    }

    svg {
      width: 140%;
      height: 140%;
      position: absolute;
      top: -20%;
      left: -20%;
      stroke: var(--line);
      fill: none;
    }

    path, circle, rect, line, polyline {
      stroke-width: 1.8;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: drawAndFade 12s ease-in-out infinite;
    }

    @keyframes drawAndFade {
      0% { stroke-dashoffset: 500; opacity: 0; }
      10% { opacity: 1; }
      40% { stroke-dashoffset: 0; opacity: 1; }
      80% { opacity: 0; }
      100% { stroke-dashoffset: 500; opacity: 0; }
    }

    .loop {
      animation: rotate 60s linear infinite;
      transform-origin: center;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
